<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col h1 text-center">Person</div>
            <hr>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Address</th>
                    </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="col" th:text="${person.getId()}">VALUE</th>
                    <td th:text="${person.getName()}">VALUE</td>
                    <td th:text="${person.getAge()}">VALUE</td>
                    <td th:text="${person.getEmail()}">VALUE</td>
                    <td th:text="${person.getAddress()}">VALUE</td>
                </tr>
                </tbody>
            </table>
        </div>
    <div class="row">
        <div class="col">
            <div>
                <form action="/people">
                    <button type="submit" class="btn btn-primary">All people</button>
                </form>
            </div>
        </div>
        <div class="col">
            <div>
                <form th:action="@{/people/{id}/edit(id=${person.getId()})}">
                    <button type="submit" class="btn btn-primary">Edit person</button>
                </form>
            </div>
        </div>
        <div class="col">
            <div>
                <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
                    <button type="submit" class="btn btn-danger">Delete person</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
