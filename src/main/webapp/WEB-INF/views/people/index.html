<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col h1 text-center">All people</div>
        </div>
        <div class="row">
            <div class="col">ID</div>
            <div class="col">Name</div>
            <div class="col">Age</div>
            <div class="col">Email</div>
            <div class="col">Address</div>
            <hr>
            <br>
        </div>
        <div th:each="person : ${people}">
            <div class="row">
                <div class="col" th:text="${person.getId()}">VALUE</div>
                <div class="col">
                    <a class="link-dark" th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()}">VALUE</a>
                </div>
                <div class="col" th:text="${person.getAge()}">VALUE</div>
                <div class="col" th:text="${person.getEmail()}">VALUE</div>
                <div class="col" th:text="${person.getAddress()}">VALUE</div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div>
                    <br>
                    <form action="/people/new">
                        <button type="submit" class="btn btn-primary">Create new person</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
