<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>New Person</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
<div class="container h1 text-center">
    <div class="row">
        <p>Create new person</p>
    </div>
</div>
<div class="container">
    <form th:method="POST" th:action="@{/people}" th:object="${person}">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="nameHelp" th:field="*{name}">
            <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
            <label for="age" class="form-label">Age</label>
            <input type="text" class="form-control" id="age" aria-describedby="ageHelp" th:field="*{age}">
            <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" aria-describedby="emailHelp" th:field="*{email}">
            <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" aria-describedby="addressHelp" th:field="*{address}">
            <div style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address error</div>
        </div>
        <button type="submit" class="btn btn-primary">Create!</button>
    </form>
</div>

</html>
